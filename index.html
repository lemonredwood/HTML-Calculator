<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calculator | Minor project 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table class="calculator text-center">
            <tr class="screen row">
                <th><span type="text" id="display" class="col-sm-bg-light mx-4  " readonly></span></th>
            </tr>
            <tr class="row">
                <td class="others col bg-dark mx-1  " type="button" id="clear">CE</td>
                <td class="others col bg-dark mx-1 " type="button" id="del">Del</td>
                <td class="operator col bg-dark mx-1 " type="button" value="**">^</td>
                <td class="operator col bg-dark mx-1 " type="button" value="/">/</td>
            </tr>
            <tr class="row">
                <td class="number col bg-dark mx-1  " type="button" value="7">7</td>
                <td class="number col bg-dark mx-1   button" type="button" value="8">8</td>
                <td class="number col bg-dark mx-1  " type="button" value="9">9</td>
                <td class="operator col bg-dark mx-1  " type="button" value="*">x</td>
            </tr>
            <tr class="row">
                <td class="number col bg-dark mx-1  " type="button" value="4">4</td>
                <td class="number col bg-dark mx-1  " type="button" value="5">5</td>
                <td class="number col bg-dark mx-1  " type="button" value="6">6</td>
                <td class="operator col bg-dark mx-1  " type="button" value="-">-</td>
            </tr>
            <tr class="row">
                <td class="number col bg-dark mx-1  " type="button" value="1">1</td>
                <td class="number col bg-dark mx-1  " type="button" value="2">2</td>
                <td class="number col bg-dark mx-1  " type="button" value="3">3</td>
                <td class="operator col bg-dark mx-1  " type="button" value="+">+</td>
            </tr>
            <tr class="row">
                <td class="number col-6 bg-dark mx-1" type="button" value="0" colspan="2">0</td>
                <td class="operator col bg-dark mx-1  " type="button" value=".">.</td>
                <td class="others col bg-dark mx-1" type="button" id="equals">=</td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
